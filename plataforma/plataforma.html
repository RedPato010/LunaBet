<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plataforma LunaBet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    /* Bot√≥n Mini Juegos */
    #mini-juegos-btn {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 16px;
      background: #ff3333;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      user-select: none;
      transition: background 0.3s ease;
      position: relative;
      z-index: 10;
    }

    #mini-juegos-btn:hover {
      background: #e62e2e;
    }

    #flecha {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    #mini-juegos-btn.activo #flecha {
      transform: rotate(180deg);
    }

    /* Dropdown menu */
    #dropdown {
      margin-top: 8px;
      background: #333;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      overflow: hidden;
      max-height: 0;
      width: 180px;
      transition: max-height 0.3s ease;
      font-size: 16px;
      user-select: none;
    }

    #dropdown.activo {
      max-height: 400px; /* suficiente para mostrar todo */
    }

    #dropdown a {
      display: block;
      padding: 12px 16px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #444;
      transition: background 0.2s ease;
    }

    #dropdown a:last-child {
      border-bottom: none;
    }

    #dropdown a:hover {
      background: #ff3333;
    }

  </style>
</head>
<body>

  <h1>Bienvenido a LunaBet</h1>

  <button id="mini-juegos-btn">Mini Juegos <span id="flecha">‚¨áÔ∏è</span></button>
  <div id="dropdown">
    <a href="ruleta.html">üéØ Ruleta</a>
    <a href="blackjack.html">‚ô†Ô∏è Blackjack</a>
    <a href="dados.html">üé≤ Dados</a>
    <a href="minas.html">üí£ Minas</a>
  </div>

  <script>
    const btn = document.getElementById("mini-juegos-btn");
    const dropdown = document.getElementById("dropdown");

    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdown.classList.toggle("activo");
      btn.classList.toggle("activo");
    });

    document.addEventListener("click", (e) => {
      if (!dropdown.contains(e.target) && !btn.contains(e.target)) {
        dropdown.classList.remove("activo");
        btn.classList.remove("activo");
      }
    });
  </script>

</body>
</html>
