<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blackjack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #006400;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .cartas {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .carta {
      width: 80px;
      height: 120px;
    }
    .controles button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #ff3333;
      color: white;
    }
    .saldo-container {
      background: rgba(0,0,0,0.5);
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      width: 100px;
    }
  </style>
</head>
<body>

  <h1>Blackjack</h1>

  <div class="saldo-container">
    Saldo actual: $<span id="saldo">0</span><br/>
    Apuesta: <input type="number" id="apuesta" min="1" value="100" />
  </div>

  <h2>Dealer</h2>
  <div id="dealer" class="cartas"></div>
  <p>Puntos Dealer: <span id="puntosDealer">0</span></p>

  <h2>Jugador</h2>
  <div id="jugador" class="cartas"></div>
  <p>Puntos Jugador: <span id="puntosJugador">0</span></p>

  <div class="controles">
    <button onclick="pedirCarta()">Pedir Carta</button>
    <button onclick="plantarse()">Plantarse</button>
    <button onclick="doblar()">Doblar</button>
    <button onclick="reiniciar()">Nueva Partida</button>
  </div>

  <p id="resultado"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDWxn28oXn04--DMwkzqMq00g_W-OYJ3g",
      authDomain: "lunabet-73609.firebaseapp.com",
      databaseURL: "https://lunabet-73609-default-rtdb.firebaseio.com",
      projectId: "lunabet-73609",
      storageBucket: "lunabet-73609.firebasestorage.app",
      messagingSenderId: "45582135337",
      appId: "1:45582135337:web:3cb9190e37827d9cc72c38",
      measurementId: "G-0XC4PX3HK9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let jugador = [], dealer = [];
    let uid = null, saldo = 0, apuesta = 0;
    let puedeDoblar = true;

    const palos = ["spades", "hearts", "clubs", "diamonds"];
    const valores = ["2","3","4","5","6","7","8","9","10","jack","queen","king","ace"];

    function getCarta() {
      const valor = valores[Math.floor(Math.random() * valores.length)];
      const palo = palos[Math.floor(Math.random() * palos.length)];
      const nombre = `${valor}_of_${palo}`;
      let puntos = parseInt(valor);
      if (["jack", "queen", "king"].includes(valor)) puntos = 10;
      if (valor === "ace") puntos = 11;
      return { valor: puntos, nombre };
    }

    function mostrarCartas() {
      document.getElementById("jugador").innerHTML = jugador.map(c => `<img class="carta" src="assets/cartas/${c.nombre}.png" />`).join("");
      document.getElementById("dealer").innerHTML = dealer.map(c => `<img class="carta" src="assets/cartas/${c.nombre}.png" />`).join("");
      document.getElementById("puntosJugador").textContent = calcularPuntos(jugador);
      document.getElementById("puntosDealer").textContent = calcularPuntos(dealer);
    }

    function calcularPuntos(mano) {
      let total = mano.reduce((acc, c) => acc + c.valor, 0);
      let ases = mano.filter(c => c.valor === 11).length;
      while (total > 21 && ases > 0) {
        total -= 10;
        ases--;
      }
      return total;
    }

    function pedirCarta() {
      jugador.push(getCarta());
      puedeDoblar = false;
      mostrarCartas();
      const puntos = calcularPuntos(jugador);
      if (puntos > 21) terminarJuego("Te pasaste. Perdiste.");
    }

    function plantarse() {
      while (calcularPuntos(dealer) < 17) {
        dealer.push(getCarta());
      }
      mostrarCartas();

      const puntosJugador = calcularPuntos(jugador);
      const puntosDealer = calcularPuntos(dealer);

      if (puntosDealer > 21 || puntosJugador > puntosDealer) {
        terminarJuego("Ganaste", true);
      } else if (puntosJugador < puntosDealer) {
        terminarJuego("Perdiste");
      } else {
        terminarJuego("Empate", false, true);
      }
    }

    function doblar() {
      if (!puedeDoblar) return alert("Solo puedes doblar al comienzo de la ronda.");
      if (saldo < apuesta * 2) return alert("No tienes saldo suficiente para doblar.");

      apuesta *= 2;
      jugador.push(getCarta());
      puedeDoblar = false;
      mostrarCartas();

      const puntos = calcularPuntos(jugador);
      if (puntos > 21) {
        terminarJuego("Te pasaste. Perdiste.");
      } else {
        plantarse();
      }
    }

    function terminarJuego(mensaje, ganar = false, empate = false) {
      document.getElementById("resultado").textContent = mensaje;
      if (!apuesta) return;

      let nuevoSaldo = saldo;
      if (ganar) {
        const puntos = calcularPuntos(jugador);
        nuevoSaldo += (puntos === 21 && jugador.length === 2) ? apuesta * 1.5 : apuesta;
      } else if (!empate) {
        nuevoSaldo -= apuesta;
      }

      db.ref("usuarios/" + uid + "/saldo").set(nuevoSaldo);
      saldo = nuevoSaldo;
      document.getElementById("saldo").textContent = saldo;
    }

    function reiniciar() {
      apuesta = parseInt(document.getElementById("apuesta").value) || 0;
      puedeDoblar = true;
      jugador = [getCarta(), getCarta()];
      dealer = [getCarta()];
      document.getElementById("resultado").textContent = "";
      mostrarCartas();
    }

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "../login.html";
      uid = user.uid;
      const saldoRef = db.ref("usuarios/" + uid + "/saldo");
      saldoRef.once("value").then(snapshot => {
        saldo = snapshot.val() ?? 1000;
        document.getElementById("saldo").textContent = saldo;
        if (snapshot.val() === null) {
          db.ref("usuarios/" + uid).set({ saldo: 1000 });
        }
      });
    });
  </script>

</body>
</html>
