<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego de Dados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('assets/fondos/mesa_dados.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .saldo-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      display: inline-block;
    }
    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      width: 100px;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #cc2929;
    }
    .dados {
      font-size: 60px;
      margin: 20px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Juego de Dados</h1>

  <div class="saldo-container">
    Saldo: $<span id="saldo">0</span><br />
    Apuesta: <input type="number" id="apuesta" min="1" value="100" />
  </div>

  <br />
  <button onclick="jugar()">Lanzar Dados 🎲</button>

  <div class="dados">
    <span id="dado1">⚀</span>
    <span id="dado2">⚀</span>
  </div>

  <div id="resultado"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDWxn28oXn04--DMwkzqMq00g_W-OYJ3g",
      authDomain: "lunabet-73609.firebaseapp.com",
      databaseURL: "https://lunabet-73609-default-rtdb.firebaseio.com",
      projectId: "lunabet-73609",
      storageBucket: "lunabet-73609.firebasestorage.app",
      messagingSenderId: "45582135337",
      appId: "1:45582135337:web:3cb9190e37827d9cc72c38",
      measurementId: "G-0XC4PX3HK9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const dados = ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];
    let uid = null;
    let saldo = 0;

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "../login.html";
      uid = user.uid;
      const saldoRef = db.ref("usuarios/" + uid + "/saldo");
      saldoRef.once("value").then(snapshot => {
        saldo = snapshot.val() ?? 1000;
        document.getElementById("saldo").textContent = saldo;
        if (snapshot.val() === null) {
          db.ref("usuarios/" + uid).set({ saldo: 1000 });
        }
      });
    });

    function jugar() {
      const apuesta = parseInt(document.getElementById("apuesta").value);
      if (isNaN(apuesta) || apuesta <= 0 || apuesta > saldo) {
        document.getElementById("resultado").textContent = "Apuesta no válida.";
        return;
      }

      const dado1 = Math.floor(Math.random() * 6) + 1;
      const dado2 = Math.floor(Math.random() * 6) + 1;
      const suma = dado1 + dado2;

      document.getElementById("dado1").textContent = dados[dado1 - 1];
      document.getElementById("dado2").textContent = dados[dado2 - 1];

      let nuevoSaldo = saldo;
      let mensaje = "";

      if (suma === 7 || suma === 11) {
        nuevoSaldo += apuesta;
        mensaje = `¡Ganaste! Sacaste ${suma}. +$${apuesta}`;
      } else if (suma === 2 || suma === 3 || suma === 12) {
        nuevoSaldo -= apuesta;
        mensaje = `Perdiste. Sacaste ${suma}. -$${apuesta}`;
      } else {
        mensaje = `Empate. Sacaste ${suma}. Se devuelve la apuesta.`;
      }

      saldo = nuevoSaldo;
      db.ref("usuarios/" + uid + "/saldo").set(saldo);
      document.getElementById("saldo").textContent = saldo;
      document.getElementById("resultado").textContent = mensaje;
    }
  </script>
</body>
</html>
