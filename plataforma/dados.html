<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Dados - LunaBet</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff3333;
    }
    .saldo {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 20px;
    }
    .dados {
      font-size: 60px;
      margin: 20px 0;
    }
    .resultado {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #cc2929;
    }
    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      width: 100px;
      border-radius: 6px;
      border: none;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Juego de Dados 🎲</h1>

  <div class="saldo">Saldo: $<span id="saldo">0</span></div><br>
  Apuesta: <input type="number" id="apuesta" min="1" value="100" />

  <div class="dados" id="dados">🎲 🎲</div>
  <button onclick="lanzarDados()">Lanzar Dados</button>

  <div class="resultado" id="resultado"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDWxn28oXn04--DMwkzqMq00g_W-OYJ3g",
      authDomain: "lunabet-73609.firebaseapp.com",
      databaseURL: "https://lunabet-73609-default-rtdb.firebaseio.com",
      projectId: "lunabet-73609",
      storageBucket: "lunabet-73609.firebasestorage.app",
      messagingSenderId: "45582135337",
      appId: "1:45582135337:web:3cb9190e37827d9cc72c38",
      measurementId: "G-0XC4PX3HK9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let uid = null;
    let saldo = 0;

    auth.onAuthStateChanged(user => {
      if (!user) {
        location.href = "../login.html";
      } else {
        uid = user.uid;
        const saldoRef = db.ref("usuarios/" + uid + "/saldo");
        saldoRef.once("value").then(snapshot => {
          saldo = snapshot.val() ?? 1000;
          document.getElementById("saldo").textContent = saldo;
          if (snapshot.val() === null) {
            db.ref("usuarios/" + uid).set({ saldo: 1000 });
          }
        });
      }
    });

    function lanzarDados() {
      const apuesta = parseInt(document.getElementById("apuesta").value);
      if (isNaN(apuesta) || apuesta <= 0 || apuesta > saldo) {
        document.getElementById("resultado").textContent = "Apuesta inválida.";
        return;
      }

      const dado1 = Math.floor(Math.random() * 6) + 1;
      const dado2 = Math.floor(Math.random() * 6) + 1;
      const total = dado1 + dado2;

      const emoji = ["", "⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];
      document.getElementById("dados").textContent = emoji[dado1] + " " + emoji[dado2];

      let mensaje = "";
      let nuevoSaldo = saldo;

      if (total === 7 || total === 11) {
        mensaje = "🎉 ¡Ganaste! +$" + (apuesta * 2);
        nuevoSaldo += apuesta;
      } else if ([2, 3, 12].includes(total)) {
        mensaje = "❌ Perdiste. -$" + apuesta;
        nuevoSaldo -= apuesta;
      } else {
        mensaje = "😐 Empate. No ganas ni pierdes.";
      }

      saldo = nuevoSaldo;
      document.getElementById("saldo").textContent = saldo;
      document.getElementById("resultado").textContent = mensaje;
      db.ref("usuarios/" + uid + "/saldo").set(saldo);
    }
  </script>

</body>
</html>
