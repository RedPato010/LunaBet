<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plataforma - Lunabet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
    }

    header {
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      border-bottom: 1px solid #333;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff3333;
    }

    /* Contenedor saldo y menÃº emergente */
    .saldo {
      font-size: 16px;
      background: #222;
      padding: 8px 16px;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      user-select: none;
      display: inline-block;
      color: #fff;
    }

    #menuSaldo {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      z-index: 100;
      min-width: 140px;
      flex-direction: column;
    }

    #menuSaldo button {
      width: 100%;
      background: none;
      border: none;
      color: white;
      padding: 10px 8px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #menuSaldo button:hover {
      background-color: #ff3333;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
      margin-top: 10px;
    }

    .menu-item {
      position: relative;
      cursor: pointer;
      user-select: none;
    }

    .menu-item.activo {
      color: #ff3333;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      z-index: 100;
      flex-direction: column;
      min-width: 140px;
    }

    .submenu a {
      color: white;
      text-decoration: none;
      padding: 6px 0;
      display: block;
    }

    .submenu a:hover {
      color: #ff3333;
    }

    .submenu.mostrar {
      display: flex !important;
    }

    .logout-btn {
      background-color: #ff3333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #cc2929;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .bienvenida {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .descripcion {
      color: #aaa;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">LunaBet</div>

    <nav>
      <div class="menu-item" id="menuMiniJuegos">
        ðŸŽ® Mini Juegos
        <div class="submenu" id="submenu">
          <a href="ruleta.html">Ruleta</a>
          <a href="blackjack.html">Blackjack</a>
          <a href="dados.html">Dados</a>
          <a href="minas.html">Minas</a>
        </div>
      </div>

      <div class="saldo" id="saldoContainer">
        Saldo: $<span id="saldo">0</span>
        <div id="menuSaldo">
          <button id="btnRecargar">Cargar saldo</button>
          <button id="btnRetirar">Retirar saldo</button>
        </div>
      </div>

      <button class="logout-btn" onclick="cerrarSesion()">Cerrar sesiÃ³n</button>
    </nav>
  </header>

  <main>
    <div class="bienvenida">Â¡Bienvenido a la plataforma de juegos!</div>
    <div class="descripcion">Elige un juego desde el menÃº para comenzar a jugar.</div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDWxn28oXn04--DMwkzqMq00g_W-OYJ3g",
      authDomain: "lunabet-73609.firebaseapp.com",
      databaseURL: "https://lunabet-73609-default-rtdb.firebaseio.com",
      projectId: "lunabet-73609",
      storageBucket: "lunabet-73609.firebasestorage.app",
      messagingSenderId: "45582135337",
      appId: "1:45582135337:web:3cb9190e37827d9cc72c38",
      measurementId: "G-0XC4PX3HK9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const saldoSpan = document.getElementById("saldo");
    const saldoContainer = document.getElementById("saldoContainer");
    const menuSaldo = document.getElementById("menuSaldo");
    const btnRecargar = document.getElementById("btnRecargar");
    const btnRetirar = document.getElementById("btnRetirar");

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "../login.html";
      } else {
        const uid = user.uid;
        const saldoRef = db.ref('usuarios/' + uid + '/saldo');
        saldoRef.once('value').then(snapshot => {
          const saldo = snapshot.val() ?? 0;
          saldoSpan.textContent = saldo;
        });
      }
    });

    // Mostrar/ocultar menÃº saldo al hacer click
    saldoContainer.addEventListener('click', (e) => {
      e.stopPropagation(); // para que no cierre inmediatamente el menÃº
      if (menuSaldo.style.display === 'flex') {
        menuSaldo.style.display = 'none';
      } else {
        menuSaldo.style.display = 'flex';
        menuSaldo.style.flexDirection = 'column';
      }
    });

    // Cerrar menÃº si se clickea fuera
    document.addEventListener('click', () => {
      menuSaldo.style.display = 'none';
    });

    btnRecargar.addEventListener('click', () => {
      window.location.href = 'recargar.html';
    });

    btnRetirar.addEventListener('click', () => {
      window.location.href = 'retiro.html';
    });

    function cerrarSesion() {
      auth.signOut().then(() => {
        window.location.href = "../login.html";
      }).catch((error) => {
        alert("Error al cerrar sesiÃ³n: " + error.message);
      });
    }

    // MenÃº juegos
    document.addEventListener('DOMContentLoaded', () => {
      const menuItem = document.getElementById('menuMiniJuegos');
      const submenu = document.getElementById('submenu');

      menuItem.addEventListener('click', (e) => {
        e.stopPropagation();
        submenu.classList.toggle('mostrar');
        menuItem.classList.toggle('activo');
      });

      document.addEventListener('click', () => {
        submenu.classList.remove('mostrar');
        menuItem.classList.remove('activo');
      });
    });
  </script>

</body>
</html>
