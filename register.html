<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Lunabet</title>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      background: #222;
      padding: 2rem 3rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #ff3333;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #cc2929;
    }
    #mensaje {
      margin-top: 1rem;
      min-height: 24px;
      font-weight: bold;
      color: #ff6666;
    }
    .link-button {
      margin-top: 1.5rem;
      background: transparent;
      border: 1px solid #ff3333;
      color: #ff3333;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .link-button:hover {
      background: #ff3333;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Crear Cuenta</h2>
  <input type="text" id="username" placeholder="Nombre de usuario" required />
  <input type="email" id="email" placeholder="Correo electrónico" required />
  <input type="password" id="password" placeholder="Contraseña" required />
  <button onclick="registrar()">Registrarse</button>
  <div id="mensaje"></div>
  <button class="link-button" onclick="window.location.href='login.html'">¿Ya tienes cuenta? Iniciar sesión</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBDWxn28oXn04--DMwkzqMq00g_W-OYJ3g",
    authDomain: "lunabet-73609.firebaseapp.com",
    databaseURL: "https://lunabet-73609-default-rtdb.firebaseio.com",
    projectId: "lunabet-73609",
    storageBucket: "lunabet-73609.firebasestorage.app",
    messagingSenderId: "45582135337",
    appId: "1:45582135337:web:3cb9190e37827d9cc72c38",
    measurementId: "G-0XC4PX3HK9"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const database = firebase.database();

  async function registrar() {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const mensajeDiv = document.getElementById("mensaje");

    if (!username || !email || !password) {
      mensajeDiv.textContent = "Completa todos los campos.";
      return;
    }

    mensajeDiv.textContent = "Verificando nombre de usuario...";

    try {
      const snapshot = await database.ref('users').orderByChild('username').equalTo(username).once('value');
      if (snapshot.exists()) {
        mensajeDiv.textContent = "El nombre de usuario ya está en uso.";
        return;
      }

      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      const uid = userCredential.user.uid;

      await database.ref('users/' + uid).set({
        username: username,
        email: email,
        createdAt: Date.now()
      });

      mensajeDiv.style.color = "#33ff33";
      mensajeDiv.textContent = "Registro exitoso. Redirigiendo...";

      setTimeout(() => {
        window.location.href = "plataforma/plataforma.html";
      }, 1500);

    } catch (error) {
      mensajeDiv.style.color = "#ff6666";
      mensajeDiv.textContent = "Error: " + error.message;
    }
  }
</script>

</body>
</html>
