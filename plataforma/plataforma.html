<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plataforma - Lunabet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
    }
    header {
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      border-bottom: 1px solid #333;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff3333;
    }
    .saldo {
      font-size: 16px;
      background: #222;
      padding: 8px 16px;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      user-select: none;
      display: inline-block;
      color: #fff;
    }
    #menuSaldo {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      z-index: 100;
      min-width: 140px;
      flex-direction: column;
    }
    #menuSaldo button {
      width: 100%;
      background: none;
      border: none;
      color: white;
      padding: 10px 8px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #menuSaldo button:hover {
      background-color: #ff3333;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
      margin-top: 10px;
    }
    .menu-item {
      position: relative;
      cursor: pointer;
      user-select: none;
    }
    .menu-item.activo {
      color: #ff3333;
    }
    .submenu {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      z-index: 100;
      flex-direction: column;
      min-width: 140px;
    }
    .submenu a {
      color: white;
      text-decoration: none;
      padding: 6px 0;
      display: block;
    }
    .submenu a:hover {
      color: #ff3333;
    }
    .submenu.mostrar {
      display: flex !important;
    }
    .logout-btn {
      background-color: #ff3333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .logout-btn:hover {
      background-color: #cc2929;
    }
    main {
      padding: 40px;
      text-align: center;
    }
    .bienvenida {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .descripcion {
      color: #aaa;
      font-size: 16px;
    }

    /* MODALES */
    .modal-bg {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.75);
      z-index: 200;
      justify-content: center;
      align-items: center;
    }
    .modal-bg.mostrar {
      display: flex;
    }
    .modal {
      background: #222;
      padding: 20px 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 10px #ff3333;
      color: white;
      position: relative;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    .modal label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    .modal input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    .modal button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #ff3333;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .modal button:hover {
      background-color: #cc2929;
    }
    .cerrar-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #ff3333;
      cursor: pointer;
      font-weight: bold;
    }
    .copiar-btn {
      margin-left: 8px;
      padding: 3px 6px;
      font-size: 13px;
      background: #333;
      border: 1px solid #555;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">LunaBet</div>

    <nav>
      <div class="menu-item" id="menuMiniJuegos">
        游꿡 Mini Juegos
        <div class="submenu" id="submenu">
          <a href="ruleta.html">Ruleta</a>
          <a href="blackjack.html">Blackjack</a>
          <a href="dados.html">Dados</a>
          <a href="minas.html">Minas</a>
        </div>
      </div>

      <div class="saldo" id="saldoContainer">
        Saldo: $<span id="saldo">0</span>
        <div id="menuSaldo">
          <button id="btnRecargar">Cargar saldo</button>
          <button id="btnRetirar">Retirar saldo</button>
        </div>
      </div>

      <button class="logout-btn" onclick="cerrarSesion()">Cerrar sesi칩n</button>
    </nav>
  </header>

  <main>
    <div class="bienvenida">춰Bienvenido a la plataforma de juegos!</div>
    <div class="descripcion">Elige un juego desde el men칰 para comenzar a jugar.</div>
  </main>

  <!-- MODAL CARGAR SALDO -->
  <div class="modal-bg" id="modalCargar">
    <div class="modal">
      <span class="cerrar-modal" id="cerrarCargar">&times;</span>
      <h2>Cargar saldo en ARS</h2>
      <p><strong>Alias:</strong> lunabet.transferencia 
        <button class="copiar-btn" onclick="copiarTexto('lunabet.transferencia')">游늶</button>
      </p>
      <p><strong>CBU:</strong> 0000003100050078130023 
        <button class="copiar-btn" onclick="copiarTexto('0000003100050078130023')">游늶</button>
      </p>
      <label for="montoCargar">Monto a cargar (ARS):</label>
      <input type="number" id="montoCargar" min="100" step="100" />
      <button id="btnConfirmarCargar">Confirmar carga</button>
    </div>
  </div>

  <!-- MODAL RETIRAR SALDO -->
  <div class="modal-bg" id="modalRetirar">
    <div class="modal">
      <span class="cerrar-modal" id="cerrarRetirar">&times;</span>
      <h2>Retirar saldo en ARS</h2>
      <label for="montoRetirar">Monto a retirar (ARS):</label>
      <input type="number" id="montoRetirar" min="500" step="100" />
      <label for="aliasRetirar">Alias o CBU:</label>
      <input type="text" id="aliasRetirar" />
      <button id="btnConfirmarRetirar">Solicitar retiro</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDWxn28oXn04--DMwkzqMq00g_W-OYJ3g",
      authDomain: "lunabet-73609.firebaseapp.com",
      projectId: "lunabet-73609",
      storageBucket: "lunabet-73609.appspot.com",
      messagingSenderId: "45582135337",
      appId: "1:45582135337:web:3cb9190e37827d9cc72c38"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const saldoSpan = document.getElementById("saldo");
    const saldoContainer = document.getElementById("saldoContainer");
    const menuSaldo = document.getElementById("menuSaldo");
    const btnRecargar = document.getElementById("btnRecargar");
    const btnRetirar = document.getElementById("btnRetirar");

    const modalCargar = document.getElementById("modalCargar");
    const cerrarCargar = document.getElementById("cerrarCargar");
    const btnConfirmarCargar = document.getElementById("btnConfirmarCargar");
    const inputMontoCargar = document.getElementById("montoCargar");

    const modalRetirar = document.getElementById("modalRetirar");
    const cerrarRetirar = document.getElementById("cerrarRetirar");
    const btnConfirmarRetirar = document.getElementById("btnConfirmarRetirar");
    const inputMontoRetirar = document.getElementById("montoRetirar");
    const inputAliasRetirar = document.getElementById("aliasRetirar");

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "../login.html";
      } else {
        currentUser = user;
        cargarSaldoUsuario();
      }
    });

    function cargarSaldoUsuario() {
      db.collection('users').doc(currentUser.uid).get().then(docSnap => {
        if (docSnap.exists) {
          saldoSpan.textContent = docSnap.data().saldoARS ?? 0;
        } else {
          saldoSpan.textContent = 0;
          db.collection('users').doc(currentUser.uid).set({ saldoARS: 0 });
        }
      });
    }

    saldoContainer.addEventListener('click', (e) => {
      e.stopPropagation();
      menuSaldo.style.display = (menuSaldo.style.display === 'flex') ? 'none' : 'flex';
      menuSaldo.style.flexDirection = 'column';
    });

    document.addEventListener('click', () => {
      menuSaldo.style.display = 'none';
    });

    btnRecargar.addEventListener('click', () => {
      modalCargar.classList.add('mostrar');
    });

    btnRetirar.addEventListener('click', () => {
      modalRetirar.classList.add('mostrar');
      inputMontoRetirar.value = "";
      inputAliasRetirar.value = "";
    });

    cerrarCargar.addEventListener('click', () => {
      modalCargar.classList.remove('mostrar');
    });

    cerrarRetirar.addEventListener('click', () => {
      modalRetirar.classList.remove('mostrar');
    });

    btnConfirmarCargar.addEventListener('click', () => {
      const monto = parseInt(inputMontoCargar.value);
      if (isNaN(monto) || monto < 100) {
        alert("Ingresa un monto v치lido (m칤nimo $100)");
        return;
      }

      const userRef = db.collection('users').doc(currentUser.uid);
      userRef.get().then(docSnap => {
        const saldoActual = docSnap.data().saldoARS || 0;
        const nuevoSaldo = saldoActual + monto;
        userRef.update({ saldoARS: nuevoSaldo }).then(() => {
          alert(`Recarga exitosa. Nuevo saldo: $${nuevoSaldo}`);
          saldoSpan.textContent = nuevoSaldo;
          modalCargar.classList.remove('mostrar');
        });
      });
    });

    btnConfirmarRetirar.addEventListener('click', () => {
      const monto = parseInt(inputMontoRetirar.value);
      const alias = inputAliasRetirar.value.trim();

      if (isNaN(monto) || monto < 500) {
        alert("El retiro m칤nimo es de $500");
        return;
      }
      if (alias.length < 5) {
        alert("Alias o CBU inv치lido");
        return;
      }

      const userRef = db.collection('users').doc(currentUser.uid);
      userRef.get().then(docSnap => {
        const saldoActual = docSnap.data().saldoARS || 0;

        if (monto > saldoActual) {
          alert("No tienes suficiente saldo para retirar.");
          return;
        }

        userRef.update({ saldoARS: saldoActual - monto }).then(() => {
          db.collection('retiros').add({
            uid: currentUser.uid,
            email: currentUser.email,
            monto,
            alias,
            estado: "pendiente",
            creado: firebase.firestore.FieldValue.serverTimestamp()
          }).then(() => {
            alert("Solicitud de retiro enviada. Ser치 procesada manualmente.");
            saldoSpan.textContent = saldoActual - monto;
            modalRetirar.classList.remove('mostrar');
          });
        });
      });
    });

    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto).then(() => {
        alert("Copiado al portapapeles: " + texto);
      }).catch(() => {
        alert("Error al copiar");
      });
    }

    function cerrarSesion() {
      auth.signOut().then(() => {
        window.location.href = "../login.html";
      }).catch(error => {
        alert("Error al cerrar sesi칩n: " + error.message);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const menuItem = document.getElementById('menuMiniJuegos');
      const submenu = document.getElementById('submenu');

      menuItem.addEventListener('click', (e) => {
        e.stopPropagation();
        submenu.classList.toggle('mostrar');
        menuItem.classList.toggle('activo');
      });

      document.addEventListener('click', () => {
        submenu.classList.remove('mostrar');
        menuItem.classList.remove('activo');
      });
    });
  </script>
</body>
</html>
