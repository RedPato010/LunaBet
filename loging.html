<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - LunaBet</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <form class="form-box" id="loginForm">
    <h2>Iniciar sesión</h2>
    <input type="email" placeholder="Correo electrónico" required />
    <input type="password" placeholder="Contraseña" required />
    <button type="submit">Entrar</button>
    <div class="back-link"><a href="index.html">Volver al inicio</a></div>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Inicio de sesión simulado. Integraremos la base de datos más adelante.');
    });
  </script>

</body>
</html>
