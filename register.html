<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Lunabet</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    input, button {
      margin: 10px;
      padding: 12px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background-color: #ff3333;
      color: white;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Crear Cuenta</h2>
  <input type="email" id="email" placeholder="Correo electrónico" />
  <input type="password" id="password" placeholder="Contraseña" />
  <button onclick="registrar()">Registrarse</button>
  <p id="mensaje"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDWxn28oXn04--DMwkzqMq00g_W-OYJ3g",
      authDomain: "lunabet-73609.firebaseapp.com",
      databaseURL: "https://lunabet-73609-default-rtdb.firebaseio.com",
      projectId: "lunabet-73609",
      storageBucket: "lunabet-73609.firebasestorage.app",
      messagingSenderId: "45582135337",
      appId: "1:45582135337:web:3cb9190e37827d9cc72c38",
      measurementId: "G-0XC4PX3HK9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function registrar() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Crear saldo inicial 1000
          db.collection('users').doc(user.uid).set({
            saldo: 1000
          }).then(() => {
            document.getElementById("mensaje").textContent = "Registro exitoso. Redirigiendo...";
            setTimeout(() => {
              window.location.href = "login.html";
            }, 1500);
          });
        })
        .catch((error) => {
          document.getElementById("mensaje").textContent = "Error: " + error.message;
        });
    }
  </script>

</body>
</html>
