<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plataforma - Lunabet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
    }

    header {
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      border-bottom: 1px solid #333;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff3333;
    }

    .saldo {
      font-size: 16px;
      background: #222;
      padding: 8px 16px;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      user-select: none;
      display: inline-block;
      color: #fff;
    }

    #menuSaldo {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      z-index: 100;
      min-width: 140px;
      flex-direction: column;
    }

    #menuSaldo button {
      width: 100%;
      background: none;
      border: none;
      color: white;
      padding: 10px 8px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #menuSaldo button:hover {
      background-color: #ff3333;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
      margin-top: 10px;
    }

    .menu-item {
      position: relative;
      cursor: pointer;
      user-select: none;
    }

    .menu-item.activo {
      color: #ff3333;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      z-index: 100;
      flex-direction: column;
      min-width: 140px;
    }

    .submenu a {
      color: white;
      text-decoration: none;
      padding: 6px 0;
      display: block;
    }

    .submenu a:hover {
      color: #ff3333;
    }

    .submenu.mostrar {
      display: flex !important;
    }

    .logout-btn {
      background-color: #ff3333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #cc2929;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .bienvenida {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .descripcion {
      color: #aaa;
      font-size: 16px;
    }

    /* MODALES */
    .modal-bg {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.75);
      z-index: 200;
      justify-content: center;
      align-items: center;
    }

    .modal-bg.mostrar {
      display: flex;
    }

    .modal {
      background: #222;
      padding: 20px 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 10px #ff3333;
      color: white;
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }

    .modal label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    .modal input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .modal button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #ff3333;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal button:hover {
      background-color: #cc2929;
    }

    .cerrar-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #ff3333;
      cursor: pointer;
      font-weight: bold;
    }

    .copiar-btn {
      background: none;
      border: none;
      color: #ff3333;
      font-size: 18px;
      cursor: pointer;
      margin-left: 8px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">LunaBet</div>
    <nav>
      <div class="menu-item" id="menuMiniJuegos">
        ðŸŽ® Mini Juegos
        <div class="submenu" id="submenu">
          <a href="ruleta.html">Ruleta</a>
          <a href="blackjack.html">Blackjack</a>
          <a href="dados.html">Dados</a>
          <a href="minas.html">Minas</a>
        </div>
      </div>
      <div class="saldo" id="saldoContainer">
        Saldo: $<span id="saldo">0</span>
        <div id="menuSaldo">
          <button id="btnRecargar">Cargar saldo</button>
          <button id="btnRetirar">Retirar saldo</button>
        </div>
      </div>
      <button class="logout-btn" onclick="cerrarSesion()">Cerrar sesiÃ³n</button>
    </nav>
  </header>

  <main>
    <div class="bienvenida">Â¡Bienvenido a la plataforma de juegos!</div>
    <div class="descripcion">Elige un juego desde el menÃº para comenzar a jugar.</div>
  </main>

  <!-- MODAL CARGAR -->
  <div class="modal-bg" id="modalCargar">
    <div class="modal">
      <span class="cerrar-modal" id="cerrarCargar">&times;</span>
      <h2>Cargar saldo en ARS</h2>
      <p><strong>Alias:</strong> lunabet.transferencia <button class="copiar-btn" onclick="copiarTexto('lunabet.transferencia', 'Alias')">ðŸ“‹</button></p>
      <p><strong>CBU:</strong> 0000003100050078130023 <button class="copiar-btn" onclick="copiarTexto('0000003100050078130023', 'CBU')">ðŸ“‹</button></p>
      <label for="montoCargar">Monto a cargar:</label>
      <input type="number" id="montoCargar" min="100" step="100" />
      <button id="btnConfirmarCargar">Confirmar carga</button>
    </div>
  </div>

  <!-- MODAL RETIRAR -->
  <div class="modal-bg" id="modalRetirar">
    <div class="modal">
      <span class="cerrar-modal" id="cerrarRetirar">&times;</span>
      <h2>Retirar saldo</h2>
      <label for="montoRetirar">Monto a retirar:</label>
      <input type="number" id="montoRetirar" min="500" step="100" />
      <label for="aliasRetirar">Alias o CBU:</label>
      <input type="text" id="aliasRetirar" />
      <button id="btnConfirmarRetirar">Solicitar retiro</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDWxn28oXn04--DMwkzqMq00g_W-OYJ3g",
      authDomain: "lunabet-73609.firebaseapp.com",
      projectId: "lunabet-73609",
      storageBucket: "lunabet-73609.appspot.com",
      messagingSenderId: "45582135337",
      appId: "1:45582135337:web:3cb9190e37827d9cc72c38"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const saldoSpan = document.getElementById("saldo");
    const saldoContainer = document.getElementById("saldoContainer");
    const menuSaldo = document.getElementById("menuSaldo");
    const btnRecargar = document.getElementById("btnRecargar");
    const btnRetirar = document.getElementById("btnRetirar");

    const modalCargar = document.getElementById("modalCargar");
    const cerrarCargar = document.getElementById("cerrarCargar");
    const inputMontoCargar = document.getElementById("montoCargar");
    const btnConfirmarCargar = document.getElementById("btnConfirmarCargar");

    const modalRetirar = document.getElementById("modalRetirar");
    const cerrarRetirar = document.getElementById("cerrarRetirar");
    const inputMontoRetirar = document.getElementById("montoRetirar");
    const inputAliasRetirar = document.getElementById("aliasRetirar");
    const btnConfirmarRetirar = document.getElementById("btnConfirmarRetirar");

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "../login.html";
      } else {
        currentUser = user;
        db.collection('users').doc(user.uid).get().then(docSnap => {
          saldoSpan.textContent = docSnap.exists ? docSnap.data().saldoARS || 0 : 0;
        });
      }
    });

    saldoContainer.addEventListener('click', (e) => {
      e.stopPropagation();
      menuSaldo.style.display = (menuSaldo.style.display === 'flex') ? 'none' : 'flex';
      menuSaldo.style.flexDirection = 'column';
    });

    document.addEventListener('click', () => {
      menuSaldo.style.display = 'none';
    });

    btnRecargar.onclick = () => {
      menuSaldo.style.display = 'none';
      modalCargar.classList.add("mostrar");
    };

    btnRetirar.onclick = () => {
      menuSaldo.style.display = 'none';
      modalRetirar.classList.add("mostrar");
    };

    cerrarCargar.onclick = () => modalCargar.classList.remove("mostrar");
    cerrarRetirar.onclick = () => modalRetirar.classList.remove("mostrar");

    btnConfirmarCargar.onclick = () => {
      const monto = parseInt(inputMontoCargar.value);
      if (isNaN(monto) || monto < 100) {
        alert("Ingresa un monto vÃ¡lido (mÃ­nimo $100)");
        return;
      }

      const ref = db.collection("users").doc(currentUser.uid);
      ref.get().then(doc => {
        const saldo = doc.exists ? (doc.data().saldoARS || 0) : 0;
        ref.update({ saldoARS: saldo + monto }).then(() => {
          saldoSpan.textContent = saldo + monto;
          alert("Saldo cargado exitosamente");
          modalCargar.classList.remove("mostrar");
        });
      });
    };

    btnConfirmarRetirar.onclick = () => {
      const monto = parseInt(inputMontoRetirar.value);
      const alias = inputAliasRetirar.value.trim();

      if (isNaN(monto) || monto < 500) return alert("El mÃ­nimo es $500");
      if (alias.length < 5) return alert("Alias o CBU invÃ¡lido");

      const ref = db.collection("users").doc(currentUser.uid);
      ref.get().then(doc => {
        const saldo = doc.exists ? (doc.data().saldoARS || 0) : 0;
        if (monto > saldo) return alert("Saldo insuficiente");

        ref.update({ saldoARS: saldo - monto }).then(() => {
          db.collection("retiros").add({
            uid: currentUser.uid,
            email: currentUser.email,
            monto, alias,
            estado: "pendiente",
            creado: firebase.firestore.FieldValue.serverTimestamp()
          }).then(() => {
            saldoSpan.textContent = saldo - monto;
            alert("Solicitud enviada");
            modalRetirar.classList.remove("mostrar");
          });
        });
      });
    };

    function copiarTexto(texto, tipo) {
      navigator.clipboard.writeText(texto).then(() => {
        mostrarMensajeCopiado(`${tipo} copiado`);
      }).catch(() => {
        alert("No se pudo copiar");
      });
    }

    function mostrarMensajeCopiado(texto) {
      const msg = document.createElement("div");
      msg.textContent = texto;
      msg.style.position = "fixed";
      msg.style.bottom = "20px";
      msg.style.left = "50%";
      msg.style.transform = "translateX(-50%)";
      msg.style.background = "#333";
      msg.style.color = "white";
      msg.style.padding = "10px 20px";
      msg.style.borderRadius = "8px";
      msg.style.boxShadow = "0 0 10px #000";
      msg.style.zIndex = "999";
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 2500);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const menuItem = document.getElementById("menuMiniJuegos");
      const submenu = document.getElementById("submenu");

      menuItem.addEventListener("click", e => {
        e.stopPropagation();
        submenu.classList.toggle("mostrar");
        menuItem.classList.toggle("activo");
      });

      document.addEventListener("click", () => {
        submenu.classList.remove("mostrar");
        menuItem.classList.remove("activo");
      });
    });
  </script>
</body>
</html>
