<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - LunaBet</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <form class="form-box" id="registerForm">
    <h2>Registro</h2>
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required minlength="6" />
    <button type="submit">Registrar</button>
    <div class="back-link"><a href="login.html">¿Ya tienes cuenta? Iniciar sesión</a></div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDWxn28oXn04--DMwkzqMq00g_W-OYJ3g",
      authDomain: "lunabet-73609.firebaseapp.com",
      projectId: "lunabet-73609",
      storageBucket: "lunabet-73609.firebasestorage.app",
      messagingSenderId: "45582135337",
      appId: "1:45582135337:web:3cb9190e37827d9cc72c38"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value;
      const password = form.password.value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Crear documento en Firestore con saldo inicial
        await setDoc(doc(db, "usuarios", user.uid), {
          email: email,
          saldo: 0
        });

        alert('Registro exitoso! Ya podés iniciar sesión.');
        window.location.href = 'login.html';
      } catch (error) {
        alert('Error en el registro: ' + error.message);
      }
    });
  </script>

</body>
</html>

    });
  </script>

</body>
</html>
