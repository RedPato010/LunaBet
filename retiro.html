<!DOCTYPE html>

<body>

  <form class="form-box" id="retiroForm">

    <input type="text" id="cvu" placeholder="Tu CVU o Alias" required />
    <button type="submit">Solicitar retiro</button>
    <div class="back-link"><a href="dashboard.html">Volver al panel</a></div>
  </form>

 <script src="js/saldo.js"></script>
<script>
  document.getElementById('retiroForm').addEventListener('submit', e => {
    e.preventDefault();
    const monto = parseFloat(document.getElementById('monto').value);
    const cvu = document.getElementById('cvu').value;
    if (monto < 500) return alert('El mÃ­nimo de retiro es $500');
    const exito = descontarSaldo(monto);

      alert('Saldo insuficiente.');
      return;
    }
    alert(`Retiro simulado de $${monto} a ${cvu}.\nSaldo actualizado.`);
    window.location.href = 'dashboard.html';
  });
</script>


</body>
</html>
