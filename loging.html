<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesi칩n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      background-color: #ff3333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Iniciar Sesi칩n</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Contrase침a" />
  <button onclick="login()">Iniciar Sesi칩n</button>
  <button onclick="register()">Registrarse</button>
  <p id="mensaje"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDWxn28oXn04--DMwkzqMq00g_W-OYJ3g",
      authDomain: "lunabet-73609.firebaseapp.com",
      databaseURL: "https://lunabet-73609-default-rtdb.firebaseio.com",
      projectId: "lunabet-73609",
      storageBucket: "lunabet-73609.firebasestorage.app",
      messagingSenderId: "45582135337",
      appId: "1:45582135337:web:3cb9190e37827d9cc72c38",
      measurementId: "G-0XC4PX3HK9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("mensaje").textContent = "Registro exitoso. Redirigiendo...";
          setTimeout(() => {
            window.location.href = "ruleta.html";
          }, 1500);
        })
        .catch(error => {
          document.getElementById("mensaje").textContent = "Error: " + error.message;
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("mensaje").textContent = "Inicio exitoso. Redirigiendo...";
          setTimeout(() => {
            window.location.href = "ruleta.html";
          }, 1500);
        })
        .catch(error => {
          document.getElementById("mensaje").textContent = "Error: " + error.message;
        });
    }
  </script>
</body>
</html>
