<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minas - LunaBet</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .saldo-container {
      margin-bottom: 20px;
    }

    .tablero {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .casilla {
      width: 60px;
      height: 60px;
      background-color: #1e1e1e;
      border: 2px solid #333;
      border-radius: 6px;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .casilla.revelada {
      background-color: #444;
      cursor: default;
    }

    .controles {
      margin-top: 15px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>ðŸ’£ Juego de Minas</h1>

  <div class="saldo-container">
    Saldo: $<span id="saldo">0</span><br>
    Apuesta: <input type="number" id="apuesta" min="10" value="100">
  </div>

  <div class="tablero" id="tablero"></div>

  <div class="controles">
    <button onclick="iniciarJuego()">Iniciar Juego</button>
    <button onclick="cobrar()">Cobrar</button>
  </div>

  <p id="mensaje"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDWxn28oXn04--DMwkzqMq00g_W-OYJ3g",
      authDomain: "lunabet-73609.firebaseapp.com",
      databaseURL: "https://lunabet-73609-default-rtdb.firebaseio.com",
      projectId: "lunabet-73609",
      storageBucket: "lunabet-73609.appspot.com",
      messagingSenderId: "45582135337",
      appId: "1:45582135337:web:3cb9190e37827d9cc72c38",
      measurementId: "G-0XC4PX3HK9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let uid = null;
    let saldo = 0;
    let apuesta = 0;
    let minas = [];
    let ganancia = 0;
    let juegoActivo = false;
    const size = 25;
    const minasTotal = 5;

    auth.onAuthStateChanged(user => {
      if (!user) location.href = "../login.html";
      uid = user.uid;
      const saldoRef = db.ref("usuarios/" + uid + "/saldo");
      saldoRef.once("value").then(snapshot => {
        saldo = snapshot.val() ?? 1000;
        document.getElementById("saldo").textContent = saldo;
        if (snapshot.val() === null) {
          db.ref("usuarios/" + uid).set({ saldo: 1000 });
        }
      });
    });

    function iniciarJuego() {
      apuesta = parseInt(document.getElementById("apuesta").value);
      if (isNaN(apuesta) || apuesta <= 0 || apuesta > saldo) {
        document.getElementById("mensaje").textContent = "Apuesta invÃ¡lida.";
        return;
      }

      juegoActivo = true;
      ganancia = apuesta;
      minas = [];
      document.getElementById("mensaje").textContent = "";
      document.getElementById("saldo").textContent = saldo;
      document.getElementById("tablero").innerHTML = "";

      // Generar minas
      while (minas.length < minasTotal) {
        const index = Math.floor(Math.random() * size);
        if (!minas.includes(index)) minas.push(index);
      }

      // Renderizar tablero
      for (let i = 0; i < size; i++) {
        const casilla = document.createElement("div");
        casilla.classList.add("casilla");
        casilla.addEventListener("click", () => seleccionarCasilla(i, casilla));
        document.getElementById("tablero").appendChild(casilla);
      }

      // Descontar apuesta inicial
      saldo -= apuesta;
      db.ref("usuarios/" + uid + "/saldo").set(saldo);
      document.getElementById("saldo").textContent = saldo;
    }

    function seleccionarCasilla(i, casilla) {
      if (!juegoActivo || casilla.classList.contains("revelada")) return;

      casilla.classList.add("revelada");

      if (minas.includes(i)) {
        casilla.textContent = "ðŸ’£";
        document.getElementById("mensaje").textContent = "Â¡Perdiste! HabÃ­a una mina.";
        juegoActivo = false;
        ganancia = 0;
      } else {
        casilla.textContent = "ðŸ’°";
        ganancia += Math.floor(apuesta * 0.5);
        document.getElementById("mensaje").textContent = `Ganancia actual: $${ganancia}`;
      }
    }

    function cobrar() {
      if (!juegoActivo || ganancia <= 0) return;
      saldo += ganancia;
      db.ref("usuarios/" + uid + "/saldo").set(saldo);
      document.getElementById("saldo").textContent = saldo;
      document.getElementById("mensaje").textContent = `Â¡Cobraste $${ganancia}!`;
      juegoActivo = false;
    }
  </script>

</body>
</html>
